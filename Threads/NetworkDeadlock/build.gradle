apply plugin: 'application'

application {
    mainClassName = 'Deadlock'
    description = "Deadlock Example"
}


task client(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'SockClient'
}

task server(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'SockServer'
}